apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-91
  labels:
    app: hello-91
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-91
  template:
    metadata:
      labels:
        app: hello-91
      annotations:
        sidecar.istio.io/inject: "false"
    spec:
      containers:
      - name: hello-91
        image: github.com/yolocs/knative-policy-binding/cmd/echo
        ports:
        - containerPort: 5678
          # name: http
---
apiVersion: v1
